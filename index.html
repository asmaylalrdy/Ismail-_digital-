<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إسماعيل الرقمي</title>
<style>
body {font-family: Arial; background:#f4f4f4; padding:20px;}
#chat {background:#fff; padding:15px; border-radius:10px; height:400px; overflow-y:auto;}
input, button {padding:10px; margin-top:10px; width: 100%; box-sizing: border-box;}
button {cursor:pointer;}
</style>
</head>
<body>

<h2>إسماعيل الرقمي</h2>
<div id="chat"></div>

<input type="text" id="userInput" placeholder="اكتب رسالتك هنا">
<button onclick="sendMessage()">إرسال</button>

<script>
async function sendMessage() {
    const input = document.getElementById("userInput").value;
    if(!input) return;

    const chat = document.getElementById("chat");
    chat.innerHTML += "<p><b>أنت:</b> " + input + "</p>";

    // ضع هنا رابط خادم Render الخاص بك
    const response = await fetch("https://ismail-digital.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
    });

    const data = await response.json();
    chat.innerHTML += "<p><b>إسماعيل الرقمي:</b> " + data.reply + "</p>";
    document.getElementById("userInput").value = "";
    chat.scrollTop = chat.scrollHeight; // للتمرير تلقائياً للأسفل
}
</script>

</body>
</html>
